<!-- src/app/product/product.component.html -->
<div ngFor="product">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Search</h2>
        <form id="searchForm" class="flex flex-wrap -mx-3 mb-6">
            <!-- Name input -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label for="inputName"
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Name</label>
                <input type="text" id="inputName" placeholder="Name"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
            <!-- Group dropdown -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label for="selectGroup"
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Group</label>
                <div class="relative">
                    <select id="selectGroup"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option selected>Choose...</option>
                        <option value="1">Drink</option>
                        <!-- Add other groups here -->
                    </select>
                </div>
            </div>

            <!-- Sub Group dropdown -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label for="selectSubGroup"
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Sub Group</label>
                <div class="relative">
                    <select id="selectSubGroup"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option selected>Choose...</option>
                        <option value="1">Hot</option>
                        <!-- Add other subgroups here -->
                    </select>
                </div>
            </div>

            <!-- Status input -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label for="inputStatus"
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Status</label>
                <input type="text" id="inputStatus" placeholder="Status"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
            <!-- Search button -->
            <div class="w-full md:w-1/4 px-3 mt-6">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Search
                </button>
            </div>
        </form>

        <app-datagrid (selectedItemChanged)="onSelectedItemChanged($event)"></app-datagrid>

        <nav>
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <div class="w-full md:w-1/4 px-3 mt-6">
                    <a routerLink="/product/{{selectedItemId}}">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            edit
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
